<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cash Register</title>
</head>
<body>
  <div class="row">
    <div class ="row1" id="display1"></div>
    <div class="row1" id="display2"></div>
    <div class="row1" id="display3"></div>
    <div class="row1" id="display4"></div>
    <div class="row1" id="display5"></div>
  </div>
  <div class="row">
    <button class = 'number' id="1">1</button>
    <button class = 'number' id="2">2</button>
    <button class = 'number' id="3">3</button>
    <button class = 'ops' id="+">+</button>
  </div>

  <div class="row">
    <button class = 'number' id="4">4</button>
    <button class = 'number' id="5">5</button>
    <button class = 'number' id="6">6</button>
    <button class = 'ops' id="-">-</button>
  </div>

  <div class="row">
    <button class = 'number' id="7">7</button>
    <button class = 'number' id="8">8</button>
    <button class = 'number' id="9">9</button>
    <button class = 'ops' id="x">x</button>
  </div>

  <div class="row">
    <button class = 'number' id="0">0</button>
    <button class = 'ops' id="/">/</button>
  </div>

  <div class="row">
    <button id="clear">C</button>
    <button id="total">=</button>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
